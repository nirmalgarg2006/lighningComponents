<template>
    <lightning-card title="Button Compoment">
        <h1>Hello world. My name is {personname}</h1>
        <lightning-button variant="Neutral" label="Change Name" 
        title="Looks like a link" onclick={changename} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <lightning-card title="Accounts" icon-name="standard:account">
        <template if:true={accounts}>
            <template for:each={accounts} for:item="acc">
                <p key={acc.Id}>
                    Name : {acc.Name}
                    Id : {acc.Id}
                </p>
            </template>
        </template>
    </lightning-card>
    <lightning-card title="Greeting" icon-name="record">
        <h1>Greeting {personname}! how are you doing today?</h1>
        <lightning-input value={personname} label="Name" onchange={changepersonname}></lightning-input>
    </lightning-card>

    <div>
        <lightning-card title="Changing Upper Case" icon-name="custom:custom14">
            <div class="slds-m-around_medium">
                <lightning-input name="firstname" label="First Name" onchange={handlechange}></lightning-input>
                <lightning-input name="lastname" label="Last Name" onchange={handlechange}></lightning-input>
                <p class="slds-m-top_medium">{uppercasefullname}</p>
            </div>
        </lightning-card>
    </div>
    <div>
        <lightning-card title="Check Box Check" icon-name="custom:custom14">
            <div class="slds-m-around_medium">
               <lightning-input type="checkbox" label="Show Details" onchange={handlecheckbox}></lightning-input>
               <template if:true={displaydetails}>
                <p class="slds-m-top_medium">Displaying details</p>
               </template>
            </div>
        </lightning-card>
    </div>
</template>
