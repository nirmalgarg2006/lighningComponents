<template>
    <div class="redColor">
        <p>Hello</p>
    </div>
    <lightning-card title="LDS Record Form" icon-name="standard:account">
        <lightning-record-form
        object-api-name={objectapiname}
        record-id={recordId}
        fields={fields}
        mode="readonly"
        columns="2"
        ></lightning-record-form>
    </lightning-card>
    <lightning-card title="LDS Record View Form" icon-name="standard:account">
        <div onclick={setcolor}>
        <lightning-record-view-form object-api-name={objectapiname}  record-id={recordId}>
            <div class="c-container">
                <lightning-layout padding="around-small">
                    <lightning-layout-item padding="around-small">
                        <lightning-output-field field-name="Name" class="logging"></lightning-output-field>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small">
                        <lightning-output-field field-name="AnnualRevenue" class="logging"></lightning-output-field>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
