<template>
    <lightning-card title="Calculator" icon-name="custom:custom4">
        <lightning-layout vertical-align="center">
            <lightning-layout-item  padding="around-small">
                <lightning-input name="num1" type="number" value={num1} placeholder="Enter number 1" onchange={handlechange}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout vertical-align="center">
            <lightning-layout-item  padding="around-small">
                <lightning-input name="num2" type="number" value={num2} placeholder="Enter number 2" onchange={handlechange}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout vertical-align="center">
            <lightning-layout-item  padding="around-small">
                <lightning-button variant="Brand" label="Add" title="Add" onclick={addnumbers} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
